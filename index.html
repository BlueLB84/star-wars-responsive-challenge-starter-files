<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
      <h1>Star Wars Characters</h1>
      <p>Incomplete list</p>
      </div>
    </div>
  </header>

 <div class="container">

  <div class="row">
    <div class="col-4">
      
      <figure>
        <img src="images/rey_square.png">
        <figcaption>
          <h4>Ray</h4>
          <p>Protagonist, from Tatooine</p>
        </figcaption> 
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/finn_square.png">
        <figcaption>
        <h4>Finn</h4>
        <p>Storm Trooper, befriends Ray</p>
        </figcaption>
      </figure>
    </div>
  
    <div class="col-4">
      <figure>
        <img src="images/kylo_square.png">
        <figcaption>
        <h4>Kylo</h4>
        <p>Main villain, or is he?</p>
        </figcaption>
      </figure>
  </div>

  </div>  

  <div class="row">
    <div class="col-4">
      <figure>
        <img src="images/poe_square.png">
        <figcaption>
        <h4>Poe</h4>
        <p>Neutral pilot</p>
        </figcaption>
        </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/chewbacca_square.png">
        <figcaption>
          <h4>Chewbacca</h4>
          <p>A great first mate</p>
        </figcaption>
      </figure>
    </div>

    <div class="col-4">
      <figure>
        <img src="images/yoda_square.png">
        <figcaption>
          <h4>Yoda</h4>
          <p>Wise old Jedi master</p>
        </figcaption>
      </figure>
    </div>
  </div>

</div>
</body>
</html>
